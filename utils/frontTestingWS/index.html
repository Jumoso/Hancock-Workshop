
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Simple Web Socket Client</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="content">
	<fieldset>
		<legend>Server Location</legend>
		<div>
			<label>URL:</label>
			<input type="text" id="serverUrl" value="wss://kong-hancock-qa.kickstartteam.es/v4/dlt-broker/ethereum/subscribe"/>
			<button id="connectButton">Open</button>
			<button id="disconnectButton">Close</button>
		</div>
		<br/>
		<div>
			<label>Status:</label>
			<span id="connectionStatus">CLOSED</span>
		</div>
	</fieldset>
	<fieldset id="requestArea">
		<legend>Request</legend>
		<div>
			<textarea id="sendMessage" disabled="disabled" style="margin: 0px; height: 70px; width: 340px;">{ "kind": "watch-transactions", "body": ["0xde8e772f0350e992ddef81bf8f51d94a8ea9216d", "0x6c0a14f7561898b9ddc0c57652a53b2c6665443e"] }</textarea>
		</div>
		<div>
			<button id="sendButton" disabled="disabled">Send</button>
		</div>
	</fieldset>
	<fieldset id="messageArea">
		<legend>Message Log <button id="clearMessage">Clear</button></legend>
		<div id="messages"></div>
	</fieldset>
</div>
<script type="text/javascript" src="lib/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
